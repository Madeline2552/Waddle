							$("#yescookie").show();

					} else if(dat.condition==false) {
						$("#nocookie").fadeIn(800,function(){
							$("#nocookie").show();

                                e.preventDefault();
                                $(this).tab('show');
                            });
						});

					}
				},
		});
	});
