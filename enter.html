<html>
<head>
<title> Waddle Data Entry </title>
<link rel="stylesheet" href="css/styles.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    $("#yescookie").hide();
    $("#nocookie").hide();
	$("#wcookie").hide();
	$("#submit").click(function(){
		console.log("hello world");
		console.log($("#l").val());
		console.log($("#t").val());
		$.ajax(
			{
				url: "cgi-bin/enter.py",
				type: "POST",
				data:{
					loc: $("#l").val(),
					time: $("#t").val()
					},
				dataType: "JSON",
				success: function(data){
					//$("#output").html(data);
					
					$("#output").html("<li>Location: " + data.loc + " |  Estimated Time: " + data.time + " minute(s) | Inputted Time: "+data.inputTime + "</li>");
				},
				failure: function(){
					alert("wtf");
				},
			}
		);	
		
		$.ajax(
			{
				url: "cgi-bin/count.py",
				type: "POST",
				data:{
					loc: $("#l").val()
					},
					
				dataType:"text",
				success: function(data){
					console.log("YAHOO");
					$("#toTest").html(data);
					
					
				},
				failure: function(){
					alert("wtf");
				},
			}
		);		
			

	})
			$.ajax(
			{
				url: "cgi-bin/cookiechecker.py",
				type: "GET",
				dataType: "JSON",
                                                 
				success: function(dat){
				console.log(dat.condition);
				if(dat.condition == true){
					console.log("yes cookie");
 					$("#yescookie").show();
 				} else if(dat.condition == false && dat.noCookie == true) {
 					console.log("no cookie");
					$("#nocookie").show();
				}
				else if(dat.condition == false && dat.noCookie ==false){
					console.log("wrong cookie");
					$("#wcookie").show();
				}},
			});	
});
</script>
</head>
